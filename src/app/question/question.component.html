<mat-card style="margin: auto; text-align: center; top: 20px; height: 100vh;" *ngIf="!showQuestion">
  <mat-card-content style="top: 40%; position: absolute; left: 40%;">
    <button mat-raised-button class="primary" (click)="startQuiz()"
    style="font-weight: bolder; padding: 20px 40px; background-color: rgb(239, 255, 239);">
    Start Quiz</button>
  </mat-card-content>
</mat-card>

<div class="container question-wrap float-right" *ngIf="showQuestion">
  <mat-card style="background-color: aliceblue; margin-top: 20px; padding: 30px ; height: 200px;" >
    <mat-card-header style="top: 30%;">
      <mat-card-title>
        <h3 style="margin-top: 40px;">Question</h3>
      </mat-card-title>
    </mat-card-header>
    <h5 style="padding-left: 20px;">{{desc }}</h5>
  </mat-card>

  <div  class="row" style="margin-top: 30px; height: 170px;" >
    <div class="col-md-3 col-lg-3 options" *ngFor="let opt of answerOptions" (click)="checkAnswer(opt.val)">
      <mat-card class="opt-box" mat-ripple>
        <mat-card-content style="height: 100px;">
          <img src="{{opt.image}}" style="width: 100%; height: 100%;">

        </mat-card-content>
        <mat-card-footer style="text-align: center; margin-bottom: 20px;">
          <h5>{{opt.val}}</h5></mat-card-footer>
      </mat-card>
    </div>
  </div>

  <div class="row" style="margin-top: 30px; color: white;" *ngIf="qSelected != 5">
    <div class="col-md-6 col-lg-6">
      <button mat-raised-button class="a-button" (click)="goBack()" mat-ripple><span class="a-icon">&#10229;</span>BACK</button>
    </div>
    <div class="col-md-6 col-lg-6">
      <button mat-raised-button class="float-right a-button" (click)="goToNext()" [disabled]="!isCorrect"
      mat-ripple>NEXT <span class="a-icon">&#10230;</span></button>
    </div>
  </div>
<!-- <div class="row">{{qSelected}}</div>
<div class="row">{{desc}}</div> -->
  <div class="row" style="margin: auto; margin-top: 30px;" *ngIf="qSelected == 5">
    <button class="a-button" mat-raised-button style="margin: auto;" mat-ripple
    (click)="submitQuiz()">SUBMIT QUIZ</button>
  </div>

</div>
